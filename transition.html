<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid tomato;
        background-color: peachpuff;
        /* transition: width 2s linear, background-color 4s ease-in; */
        transition: transform 3s;
      }
      .box:hover {
        transform: rotate(45deg) scale(1.5) translateX(150px);

        /* width: 400px; */
        /* background-color: red; */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Transform: change the shape.</li>
      <li>Translate: it is a value of the transform style rule</li>
      <li>
        Transition: how long it will take to do the change of the shape or color
      </li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </body>
</html>
